<html>

<head>
    <title>TO do list</title>
    <link rel="stylesheet" href="doto.css">
</head>

<body>

    <div class="todo-wrap">
        <h2>My to-do list</h2>
        <p>Click an item to mark it complete.</p>
        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="pretty-btn">Add</button>
        <br />
        <ol id="list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-btn">Clear Completed</button>
            <button id="empty-button" class="pretty-btn">Empty List</button>
            <button id="save-button" class="pretty-btn">Save List</button>
        </div>
    </div>

    <script src="doto.js">
     
    </script>
</body>

</html>
